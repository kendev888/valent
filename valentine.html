        }
        
        video {

        .video-placeholder {

        }
        
        .celebrate-text {

            color: #555;
            margin-top: 20px;
        }
        
        .counter {
            position: absolute;
            top: 20px;

            background-color: #ff4d7e;
            color: white;
            width: 40px;
            height: 40px;

            display: flex;

        }
        
        @media (max-width: 768px) {

            .question {

            .btn {

        @media (max-width: 480px) {

            }

            }
            
            .message {

            }
            
            .question {

            }
            
            .buttons-container {

</head>
<body>
    <div class="container">
        <div class="card" id="valentine-card">
            <div class="heart-decoration heart-1"><i class="fas fa-heart"></i></div>
            <div class="heart-decoration heart-2"><i class="fas fa-heart"></i></div>
            <div class="heart-decoration heart-3"><i class="fas fa-heart"></i></div>
            <div class="heart-decoration heart-4"><i class="fas fa-heart"></i></div>
            
            <div class="content">
                <h1> Saint-Valentinüíú üíñ</h1>
                
                <div class="message">
                    <p>Chaque moment avec toi est sp√©cial, mais aujourd'hui est encore plus sp√©cial.</p>
                </div>
                
                <div class="question">Veux-tu √™tre ma Valentine ?</div>
                
                <div class="buttons-container">
                    <button class="btn btn-yes" id="yes-btn">OUI !</button>
                    <button class="btn btn-no" id="no-btn">Non</button>
                </div>
                
                <div class="counter" id="counter">0</div>
            </div>
            
            <div class="floating-hearts" id="floating-hearts"></div>
        </div>
        
        <div class="yes-page" id="yes-page">
            <h2>Tu as dit OUI ! üéâ</h2>
            
            <div class="video-container">
              
                <!-- Dans un cas r√©el, vous utiliseriez une balise video avec votre vid√©o -->
                 <video controls autoplay loop>
                    <source src="imp/a4bb2192519a2dd159e5634e60c26464_001~2.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la vid√©o.
                </video>
            </div>
            
            <p class="celebrate-text">Merci d'avoir accept√© d'√™tre ma Valentine ! ‚ù§Ô∏èüíú<br>Je suis tellement heureux !</p>
            
            <button class="btn btn-yes" id="back-btn" style="margin-top: 20px;">Retour</button>
        </div>
    </div>
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // √âl√©ments DOM
            const valentineCard = document.getElementById('valentine-card');
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const yesPage = document.getElementById('yes-page');
            const backBtn = document.getElementById('back-btn');
            const floatingHearts = document.getElementById('floating-hearts');
            const counter = document.getElementById('counter');
            
            let noClicks = 0;
            let yesSize = 1;
            
            // Fonction pour cr√©er des c≈ìurs flottants
            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '100%';
                floatingHearts.appendChild(heart);
                
                // Animation du c≈ìur
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 0.5;
                
                heart.style.transition = `all ${duration}s ease-in ${delay}s`;
                heart.style.opacity = '0.8';
                heart.style.transform = `translateY(-${Math.random() * 300 + 100}px) translateX(${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg)`;
                
                // Supprimer le c≈ìur apr√®s l'animation
                setTimeout(() => {
                    heart.remove();
                }, (duration + delay) * 1000);
            }
            
            // Quand on passe la souris sur le bouton "Non"
            noBtn.addEventListener('mouseover', function() {
                // D√©placer al√©atoirement le bouton "Non"
                const cardWidth = valentineCard.clientWidth;
                const cardHeight = valentineCard.clientHeight;
                const btnWidth = noBtn.clientWidth;
                const btnHeight = noBtn.clientHeight;
                
                const maxX = cardWidth - btnWidth - 40;
                const maxY = cardHeight - btnHeight - 40;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                
                // Augmenter la taille du bouton "Oui"
                yesSize += 0.1;
                yesBtn.style.transform = `scale(${yesSize})`;
                
                // Cr√©er des c≈ìurs flottants
                createFloatingHeart();
                createFloatingHeart();
                
                // Augmenter le compteur
                noClicks++;
                counter.textContent = noClicks;
                counter.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    counter.style.transform = 'scale(1)';
                }, 300);
            });
            
            // Quand on clique sur "Oui"
            yesBtn.addEventListener('click', function() {
                // Animation de transition
                valentineCard.style.opacity = '0';
                valentineCard.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    valentineCard.style.display = 'none';
                    yesPage.style.display = 'block';
                    
                    // Animation d'entr√©e
                    setTimeout(() => {
                        yesPage.style.opacity = '1';
                        yesPage.style.transform = 'scale(1)';
                    }, 50);
                    
                    // Cr√©er beaucoup de c≈ìurs pour c√©l√©brer
                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            createFloatingHeart();
                        }, i * 100);
                    }
                }, 500);
            });
            
            // Quand on clique sur "Retour"
            backBtn.addEventListener('click', function() {
                yesPage.style.display = 'none';
                valentineCard.style.display = 'block';
                
                setTimeout(() => {
                    valentineCard.style.opacity = '1';
                    valentineCard.style.transform = 'scale(1)';
                }, 50);
            });
            
            // Cr√©er quelques c≈ìurs flottants au chargement
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 500);
            }
            
            // Animation de bienvenue
            setTimeout(() => {
                valentineCard.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    valentineCard.style.transform = 'scale(1)';
                }, 300);
            }, 500);
        });
    </script>
